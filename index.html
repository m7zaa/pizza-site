<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza</title>
  </head>
  <body>
    <h1>Pizza</h1>
    <form id="pizza-order">
            <div class="form-group">
              <div id="userName">
                <label id="nameLabel" for="name">Start with typing your name here:</label>
                <input type="text" name="name" id="name" value="">
              </div>

              <div id="sizeSection">
                <label for="size">Select your size</label>
                <select id="size" name="size">
                  <option value=1>Small</option>
                  <option value=2>Medium</option>
                  <option value=3>Large</option>
                </select>
              </div>

              <div id="toppingSection">
                <label for="topping">Select your topping</label>
                <select id="topping" name="">
                  <option value="2">Cheese</option>
                  <option value="3">Pepperoni</option>
                </select>
              </div>

              <div class="submit-button">
                <button id="submitButton" type="submit" name="button">Submit!</button>
              </div>
            </div>
          </form>
        </body>
</html>
